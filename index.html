<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graffiti Name Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            color: #111;
            padding: 50px 20px;
        }
        h1 {
            font-weight: bold;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }
        #search {
            display: block;
            margin: 0 auto 40px auto;
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }

        /* Force each group to take full width */
        .letter-group {
            margin-bottom: 40px;
            width: 100%;
        }

        /* 6-column tight grid */
        .name-grid {
            display: grid;
            grid-template-columns: repeat(6, auto);
            gap: 6px 14px;
            justify-content: start;
            width: 100%; /* makes each grid span full width */
        }

        .letter-header {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .name-grid a {
            text-decoration: none;
            font-size: 20px;
            color: #111;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .name-grid a:hover {
            color: #555;
        }

        .highlight {
            color: #ff0000;
            font-weight: bold;
        }

        /* Responsive layout for smaller screens */
        @media (max-width: 900px) {
            .name-grid {
                grid-template-columns: repeat(3, auto);
            }
        }
        @media (max-width: 600px) {
            .name-grid {
                grid-template-columns: repeat(2, auto);
            }
        }
    </style>
</head>
<body>

<h1>Graffiti Name Log</h1>

<input type="text" id="search" placeholder="Search names...">

<div id="names-container"></div>

<script>
    const names = [
        "FEASE", "HOPES", "PAYSO", "WEKMAN", 
        "FEIN", "WOODY", "OUCH"
        // Add more names here
    ];

    // Group names by first letter
    const grouped = {};
    names.forEach(name => {
        const letter = name[0].toUpperCase();
        if (!grouped[letter]) grouped[letter] = [];
        grouped[letter].push(name);
    });

    // Sort letters alphabetically
    const letters = Object.keys(grouped).sort();
    const container = document.getElementById('names-container');

    letters.forEach(letter => {
        const groupDiv = document.createElement('div');
        groupDiv.className = "letter-group";

        // Letter header
        const header = document.createElement('div');
        header.className = "letter-header";
        header.textContent = letter;
        groupDiv.appendChild(header);

        // Name grid
        const grid = document.createElement('div');
        grid.className = "name-grid";

        grouped[letter].sort().forEach(name => {
            const link = document.createElement('a');
            link.href = "tag.html?name=" + name;
            link.textContent = name;
            grid.appendChild(link);
        });

        groupDiv.appendChild(grid);
        container.appendChild(groupDiv);
    });

    // Search + highlight + hide empty groups
    const searchInput = document.getElementById('search');
    searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toUpperCase();
        const allGroups = document.querySelectorAll('.letter-group');

        allGroups.forEach(group => {
            const links = group.querySelectorAll('.name-grid a');
            let hasVisible = false;

            links.forEach(link => {
                const match = link.textContent.toUpperCase().includes(filter);

                if (filter !== "" && match) {
                    link.style.display = "";
                    link.classList.add("highlight");
                    hasVisible = true;
                } else if (filter === "") {
                    link.style.display = "";
                    link.classList.remove("highlight");
                    hasVisible = true;
                } else {
                    link.style.display = "none";
                    link.classList.remove("highlight");
                }
            });

            // Hide entire letter group if it has zero matches
            group.style.display = hasVisible ? "" : "none";
        });
    });
</script>

</body>
</html>
