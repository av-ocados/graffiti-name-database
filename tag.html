<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Graffiti Tag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff; /* white background */
            color: #111;
            padding: 50px 20px;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            font-size: 36px;
        }
        img {
            width: 90%;
            max-width: 600px;
            margin-top: 30px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        a {
            display: block;
            margin-top: 40px;
            text-decoration: none;
            color: #111;
            font-size: 18px;
        }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h1 id="tagName"></h1>
<img id="tagPhoto" src="" alt="Tag photo not found">
<a href="index.html">‚Üê Back to list</a>

<script>
    // Get ?name= from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");

    document.getElementById("tagName").textContent = name;
    document.getElementById("tagPhoto").src = "photos/" + name + ".jpg";
</script>

</body>
</html>
